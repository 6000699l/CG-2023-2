<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mi Escena 3D</title>
  </head>
  <body>
    <!-- Añade un contenedor donde se mostrará la escena -->
    <div id="container"></div>
    
    <input type="range" id="fovSlider" min="10" max="180" value="75">
    <p> posicionz </p>
    <input type="range" id="fov2Slider" min="-10" max="10" value="2">
    <p> posicionx </p>
    <input type="range" id="fov3Slider" min="-10" max="10" value="2">
    <p> posiciony </p>
    <input type="range" id="fov4Slider" min="-10" max="10" value="2">



    <div id="container"></div>
    <!-- Añade botones -->
    <button onclick="changeToOrthographic()">Cámara Ortográfica</button>
    <button onclick="changeToPerspective()">Cámara Perspectiva</button>
 
    <div id="container"></div>

    <!-- Incluye Three.js -->
    <script src="three.min.js"></script>

    <script  src= "script.js"></script>
    
  </body>
</html>
