<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mi Escena 3D</title>
  </head>
  <body>
    <!-- Añade un contenedor donde se mostrará la escena -->
    <div id="container"></div>

    <!-- Incluye Three.js -->
    <script src="three.min.js"></script>

    <script>
      // Configura la escena
      var scene = new THREE.Scene();

      // Configura la cámara
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Configura el renderizador
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      // Crea un cubo
      var geometryCube = new THREE.BoxGeometry();
      var materialCube = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      var cube = new THREE.Mesh(geometryCube, materialCube);
      scene.add(cube);

      // Crea una esfera
      var geometrySphere = new THREE.SphereGeometry(1,30,30);
      var materialSphere = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      var sphere = new THREE.Mesh(geometrySphere, materialSphere);
      sphere.position.x = -2;
      scene.add(sphere);

      // Renderiza la escena
      var animate = function () {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;

        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>
