<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MDN Games: Three.js demo</title>
	<style>
		body { margin: 0; padding: 0; font-size: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
<script src="C:\Users\Estudiante\Downloads\three.min.js"></script>
<script>
const scene = new THREE.Scene(); // crea una escena
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); // crea una camara

//crea un renderizador
const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

// Crear un cubo
const geometry = new THREE.BoxGeometry( 1, 1, 1 );
const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
const cube = new THREE.Mesh( geometry, material );
scene.add( cube );//a√±ade el cubo a la escena

camera.position.z = 5;//determina la posicion de la camara 

function animate() {//crea una funcion que anima la rotacion del cubo
	requestAnimationFrame( animate );

	cube.rotation.x += 0.01;
	cube.rotation.y += 0.01;

	renderer.render( scene, camera );//renderiza la imagen 
}

animate();//llama a la funcion que rota el cubo
</script>
</body>
</html>
