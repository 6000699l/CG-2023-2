<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Three.js Example</title>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 50; // Alejamos la c치mara

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load('https://cdnb.artstation.com/p/assets/images/images/022/597/883/large/grace-gdays-kirbyfromslime2.jpg?1576018854'); // Reemplaza 'tu_ruta/imagen.jpg' con la ruta de tu imagen

      const spherematerial = new THREE.MeshBasicMaterial({ map: texture });
      const spheregeometry = new THREE.SphereGeometry(10, 32, 32);
      const sphere = new THREE.Mesh(spheregeometry, spherematerial);
      scene.add(sphere);

      const manos = new THREE.SphereGeometry(5, 32, 32);
      const spherematerial1 = new THREE.MeshBasicMaterial({ color: 0xffa3c3 });
      const mano1 = new THREE.Mesh(manos, spherematerial1);
      const mano2 = new THREE.Mesh(manos, spherematerial1);
      
      scene.add(mano1,mano2);
      mano1.position.x= 7;
      mano1.position.y= 2;
      mano2.position.x= -7;
      mano2.position.y= 2;

        // Crear una esfera y ajustar su escala para formar un elipsoide
        const elipsoideGeometry = new THREE.SphereGeometry(1, 16, 16);
        elipsoideGeometry.scale(3, 3, 6); // Escalamos en los ejes X y Y

      const elipsoideMaterial = new THREE.MeshToonMaterial({ color: 0xffa3c3 });
      const elipsoide = new THREE.Mesh(elipsoideGeometry, elipsoideMaterial);
      scene.add(elipsoide);
      elipsoide.position.x= 7;
      elipsoide.position.y= -7;
      elipsoide.position.z= 3;
      const elipsoide1 = new THREE.Mesh(elipsoideGeometry, elipsoideMaterial);
      scene.add(elipsoide1);
      elipsoide1.position.x= -7;
      elipsoide1.position.y= -7;
      elipsoide1.position.z= 3;




      var hemiLight = new THREE.HemisphereLight(0x0000ff, 0x00ff00, 0.6);
      hemiLight.position.set(0, 500, 0);
      scene.add(hemiLight);

      var redLight = new THREE.PointLight(0xff0000, 20, 100);
      redLight.position.set(0, 0, 10); // Coloca la luz roja en una posici칩n
      scene.add(redLight);

      // Renderizar la escena y hacer que la c치mara gire
      function animate() {
        requestAnimationFrame(animate);

        // Hacer que la c치mara gire alrededor de la escena
        camera.position.x = 50 * Math.cos(Date.now() * 0.001);
        camera.position.z = 50 * Math.sin(Date.now() * 0.001);
        camera.lookAt(0, 0, 0);

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
