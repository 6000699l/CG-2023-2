<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Three.js Example</title>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 100;

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('container').appendChild(renderer.domElement);



const spheregeometry = new THREE.SphereGeometry( 15, 32, 16 ); 
const spherematerial = new THREE.MeshBasicMaterial( { color: 0xffa3c3 } ); 
const sphere = new THREE.Mesh( spheregeometry, spherematerial ); scene.add( sphere );
 // Crear una elipse como geometría base
 var ellipseShape = new THREE.Shape();
      ellipseShape.ellipse(0, 0, 10, 15, 0, Math.PI * 2);

      // Extruir la elipse para crear una forma tridimensional
      var extrudeSettings = {
        depth: 2, // Profundidad de la extrusión
        bevelEnabled: false, // Sin bisel
      };

      var ovalGeometry = new THREE.ExtrudeGeometry(ellipseShape, extrudeSettings);

      var ovalMaterial = new THREE.MeshLambertMaterial({ color: 0xff00ff });
      var ovalSphere = new THREE.Mesh(ovalGeometry, ovalMaterial);
      scene.add(ovalSphere);
      ovalSphere.position.x= -20;

const ovalSphere2 = new THREE.Mesh( ovalGeometry, ovalMaterial ) ;
scene.add( ovalSphere2 );
ovalSphere2.position.x =20;

var hemiLight = new THREE.HemisphereLight(0x0000ff, 0x00ff00, 0.6);
hemiLight.position.set(0, 500, 0);
scene.add(hemiLight);


var redLight = new THREE.PointLight(0xff0000, 20, 100);
redLight.position.set(0, 0, 10); // Coloca la luz roja en una posición
scene.add(redLight);


const animate = function () {
    requestAnimationFrame(animate);

    
    renderer.render(scene, camera);
};

animate();
    </script>
  </body>
</html>
