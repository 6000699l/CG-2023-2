<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ejemplo Z-Buffering en THREE.js</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Configuración básica de la escena
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Crear objetos 3D con MeshNormalMaterial
      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
      const torusGeometry = new THREE.TorusGeometry(1, 0.2, 16, 100);

      const sphereMaterial = new THREE.MeshNormalMaterial();
      const cubeMaterial = new THREE.MeshNormalMaterial();
      const torusMaterial = new THREE.MeshNormalMaterial();

      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);

      sphere.position.x = -2;
      cube.position.x = 0;
      torus.position.x = 2;

      // Agregar objetos a la escena
      scene.add(sphere);
      scene.add(cube);
      scene.add(torus);

      // Configurar la posición de la cámara
      camera.position.z = 5;

      // Agregar luz de color rosa
      const pinkLight = new THREE.PointLight(0xff00ff, 1, 100);
      pinkLight.position.set(2, 2, 2);
      scene.add(pinkLight);

      // Renderizar la escena y hacer que la cámara gire
      function animate() {
        requestAnimationFrame(animate);

        // Hacer que la cámara gire alrededor de la escena
        camera.position.x = 5 * Math.cos(Date.now() * 0.001);
        camera.position.z = 5 * Math.sin(Date.now() * 0.001);
        camera.lookAt(0, 0, 0);

        // Rotar los objetos
        sphere.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        torus.rotation.z += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
